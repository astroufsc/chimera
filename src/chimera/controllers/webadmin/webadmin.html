<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <title>Chimera</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">

      body {
       font-familiy: "Arial, Verdana, Sans";
       font-size: 14pt;
      }

      h1 { font-size: 1.5em; color: #3366cc;}

      div {
       text-align: center;
       width: 50%;
       margin-left: auto;
       margin-right: auto;;
      }

      div#status { margin-top: 30px; font-size: 1.3em; }

      input#start { background-color: green; }
      input#stop{ background-color: red; }
      input#pause{ background-color: yellow; }

    </style>

    <script type="text/javascript" src="/jquery-1.3.2.js"></script>

    <script type="text/javascript">

      function do_start() {
        $.ajax({type: "GET", url: "/start", dataType: "text",
          beforeSend: function() { $("input").attr("disabled", true); $("#status").text("Aguarde ...").fadeIn("fast"); },
          success: function (msg) { $("input").attr("disabled", false); $("#status").text(msg).fadeOut(3000); }});
      }

      function do_stop() {
        $.ajax({type: "GET", url: "/stop", dataType: "text",
          beforeSend: function() { $("input").attr("disabled", true); $("#status").text("Aguarde ...").fadeIn("fast"); },
          success: function (msg) { $("input").attr("disabled", false); $("#status").text(msg).fadeOut(3000); }});
      }

      function do_pause() {
        $.ajax({type: "GET", url: "/pause", dataType: "text",
          beforeSend: function() { $("input").attr("disabled", true); $("#status").text("Aguarde ...").fadeIn("fast"); },
          success: function (msg) { $("input").attr("disabled", false); $("#status").text(msg).fadeOut(3000); }});
      }

      $(document).ready(function() {
      
        $("#start").click(function() {
         do_start();
        });
      
        $("#stop").click(function() {
         do_stop();
        });

        $("#pause").click(function() {
         do_pause();
        });

      });

    </script>

  </head>

  <body>

    <div id="control">
      <h1>Chimera</h1>

      <div>
	<input type="button" id="start" value="Iniciar!"/> (Inclui abrir a trapeira!)
      </div>

      <div>
	<input type="button" id="pause" value="Continuar!"/>
      </div>

      <div>
	<input type="button" id="stop" value="Parar!"/>
      </div>

    </div>

    <div id="status">
    </div>

  </body>
</html>
