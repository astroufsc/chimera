programs:
    # You can configure each database to its fullest.

    -   program:
        name: PRG01           # (optional)
        pi: Tiago Ribeiro     # (optional)
        priority: 10           # (optional)

        # Add actions in the order they are intended to be performed.
        actions:
            -   action: point
                ra: "14:00:00"
                dec: "-30:00:00"
                epoch: J2000
                pa: 45.0  # degrees
                offset:
                    south: 600 # arcsec
                    east: 300 # arcsec

            -   action: autofocus
                start: 100
                end: 200
                step: 10
                filter: R
                exptime: 10
                compress_format: fits_rice   # Enable output file compression

            -   action: pointverify
                here: True

            -   action: expose
                filter: V
                frames: 1
                exptime: 7
                image_type: OBJECT
                object_name: obj1 acq
                wait_dome: False        # Do not wait to dome sync to take the exposure

            -   action: expose
                filter: R
                frames: 2
                exptime: 6
                image_type: OBJECT
                object_name: obj1 acq

            -   action: expose
                filter: B
                frames: 2
                exptime: 5
                image_type: OBJECT
                object_name: obj1 acq

    # new target with no autofocus or pointverify
    -   program:
        name: PRG02
        pi: William Schoenell
        priority: 2
        actions:
            # -   action: point
            #     name: "TEST"
            #     ra: "15:00:00"
            #     dec: "-30:00:00"
            #     # epoch: NOW

            -   action: expose
                filter: V
                frames: 1
                exptime: 7
                image_type: OBJECT
                object_name: obj1 acq

            -   action: expose
                filter: R
                frames: 2
                exptime: 6
                image_type: OBJECT
                object_name: obj1 acq

            -   action: expose
                filter: B
                frames: 2
                exptime: 5
                image_type: OBJECT
                object_name: obj1 acq

    # Point to a target name
    -   program:
        name: PROG03
        pi: Antonio Kanaan
        priority: 3
        actions:
            # -   action: point
            #     name: "NGC 5272"

            -   action: expose
                filter: B
                frames: 10
                exptime: 10
                image_type: OBJECT
                object_name: "NGC 5272"

# calibrations

    -   program:
        name: DAYLIGHT CALIBRATIONS
        pi: Tiago Ribeiro
        actions:
            # BIAS
            -   action: expose
                frames: 10
                image_type: BIAS  # This will set shutter to close

            # DARK
            -   action: expose
                frames: 10
                exptime: 100
                image_type: DARK  # This will set shutter to close already

            # LIGHT DARK
            -   action: expose
                frames: 10
                exptime: 100
                shutter: OPEN    # In case you want to take light dark, you can specify shutter to be open
                image_type: DARK

            # FLAT FIELD
            -   action: point
                alt: "80:00:00"
                az: "10:00:00"
                dome_az: "112:00:00"
                dome_tracking: False

            -   action: expose
                frames: 10
                filter: V
                exptime: 10
                image_type: FLAT

            -   action: expose
                frames: 10
                filter: R
                exptime: 8
                image_type: FLAT

            -   action: expose
                frames: 9
                filter: B
                exptime: 20
                image_type: FLAT

            -   action: point
                dome_tracking: True   # Restart dome tracking

